<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/personal_info.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/personal_info.js"></script>
</head>

<body>
    <div class="main__content__container">
        <h2 class="main__content__header">Personal info</h2>
    </div>
    <form id="form__personal__info" onsubmit="onFormSubmit()">
        <div class="main__content__inputs">
            <div class="main__content__input__container">
                <p class="main__content__input__header">First name</p>
                <input placeholder="John" name="firstName" id="personal_info_first_name" class="main__content__input" />
            </div>
            <div class="main__content__input__container">
                <p class="main__content__input__header">Last name</p>
                <input placeholder="Smith" name="lastName" id="personal_info_last_name" class="main__content__input" />
            </div>
            <div class="main__content__input__container">
                <p class="main__content__input__header">Email</p>
                <input placeholder="johnsmith@gmail.com" name="email" id="personal_info_email" class="main__content__input" />
            </div>
            <div class="main__content__input__container">
                <p class="main__content__input__header">Address</p>
                <input placeholder="Pine St 34, LA" name="address" id="personal_info_address" class="main__content__input" />
            </div>
            <div class="main__content__input__container">
                <p class="main__content__input__header">Mobile phone</p>
                <input type="number" placeholder="97838492" name="phone" id="personal_info_phone" class="main__content__input" />
            </div>
            <div class="main__content__input__container">
                <p class="main__content__input__header">Birthday</p>
                <input type="date" name="birthday" id="personal_info_birthday" class="main__content__input" />
            </div>
        </div>
        <button class="main__content__signup__button">Update</button>

    </form>

    <div class="main__content__container">
        <h2 class="main__content__header">My activity in the app</h2>
    </div>
    <div class="activities">
        <div class="activity__container">
            <p class="activity__text">2 <br> points</p>
        </div>
        <div class="activity__container">
            <p class="activity__text">3 <br> level</p>
        </div>
        <div class="activity__container">
            <p class="activity__text">3 <br> opinions</p>
        </div>
        <div class="activity__container">
            <p class="activity__text">5 <br> photos</p>
        </div>
    </div>




</body>

</html>
